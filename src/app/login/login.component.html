<body class="align">
  <div class="grid align__item">
    <div class="register">
      <svg
        xmlns="../../assets/img/Logotig7.png"
        class="site__logo"
        width="56"
        height="84"
        viewBox="77.7 214.9 274.7 412"
      >
        <defs>
          <linearGradient id="a" x1="0%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="#8ceabb" />
            <stop offset="100%" stop-color="#378f7b" />
          </linearGradient>
        </defs>
        <path
          fill="url(#a)"
          d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"
        />
      </svg>
      <h2>login</h2>
      <form
        action=""
        method="post"
        class="form"
        [formGroup]="formulariologin"
        (ngSubmit)="login()"
      >
        <div>
          <input
            formControlName="email"
            placeholder="Correo electrónico"
            required
            autofocus
          />
        </div>
        <div class="form__field">
          <input
            type="password"
            formControlName="password"
            placeholder="Contraseña"
            required
          />
        </div>
        <div class="form__field">
          <input
            class="btn signin"
            type="submit"
            [disabled]="formulariologin.invalid"
          />
        </div>
      </form>
    </div>
  </div>
</body>

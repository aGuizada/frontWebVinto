<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
    <h1>Crear Usuario</h1>
    <div class="form-group-container">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" required />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
        />
      </div>
      <div class="form-group">
        <label for="numero_telefono">Número de Teléfono</label>
        <input
          type="text"
          id="numero_telefono"
          formControlName="numero_telefono"
          required
        />
      </div>
      <div class="form-group">
        <label for="ubicacion_latitud">Ubicación (Latitud)</label>
        <input
          type="number"
          id="ubicacion_latitud"
          formControlName="ubicacion_latitud"
        />
      </div>
      <div class="form-group">
        <label for="ubicacion_longitud">Ubicación (Longitud)</label>
        <input
          type="number"
          id="ubicacion_longitud"
          formControlName="ubicacion_longitud"
        />
      </div>
      <div class="form-group">
        <label for="disponible">Disponible</label>
        <input type="checkbox" id="disponible" formControlName="disponible" />
      </div>
      <div class="form-group">
        <label for="rol_id">Rol</label>
        <select id="rol_id" formControlName="rol_id" required>
          <option value="1">Rol 1</option>
          <option value="2">Rol 2</option>
          <!-- Agrega las opciones para otros roles según sea necesario -->
        </select>
      </div>
    </div>
    <button type="submit" class="btn-create">Crear Usuario</button>
  </form>
</div>
